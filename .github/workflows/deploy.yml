name: Build, Push and Deploy to EKS

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      short_sha: ${{ steps.vars_step.outputs.SHORT_SHA }}
      full_image: ${{ steps.build_push_step.outputs.FULL_IMAGE }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: DEBUG — Show ECR Login Output
      run: |
        echo "DEBUG: steps.login-ecr.outputs.registry = '${{ steps.login-ecr.outputs.registry }}'"

    - name: Extract short SHA
      id: vars_step
      run: |
        SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
        echo "DEBUG: SHORT_SHA = $SHORT_SHA"
        echo SHORT_SHA=$SHORT_SHA >> $GITHUB_OUTPUT

    - name: Build & Push Docker Image (with debug)
      id: build_push_step
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: ${{ vars.ECR_REPOSITORY }}
        SHORT_SHA: ${{ steps.vars_step.outputs.SHORT_SHA }}
      run: |
        echo "============== DEBUG VARIABLES =============="
        echo "REGISTRY   = '$REGISTRY'"
        echo "REPOSITORY = '$REPOSITORY'"
        echo "SHORT_SHA  = '$SHORT_SHA'"
        echo "============================================="

        IMAGE="$REGISTRY/$REPOSITORY:$SHORT_SHA"
        echo "DEBUG: Full IMAGE = '$IMAGE'"

        if [ -z "$REGISTRY" ]; then
          echo "ERROR: REGISTRY is EMPTY"
        fi

        if [ -z "$REPOSITORY" ]; then
          echo "ERROR: REPOSITORY is EMPTY"
        fi

        if [ -z "$SHORT_SHA" ]; then
          echo "ERROR: SHORT_SHA is EMPTY"
        fi

        echo "Building Docker image..."
        docker build -t "$IMAGE" .

        echo "Pushing Docker image..."
        docker push "$IMAGE"

        echo FULL_IMAGE=$IMAGE >> $GITHUB_OUTPUT
        echo "DEBUG: FULL_IMAGE saved as '$IMAGE'"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ vars.AWS_REGION }} \
          --name ${{ vars.EKS_CLUSTER_NAME }}

    - name: DEBUG — Show FULL_IMAGE Passed to Deploy
      env:
        FULL_IMAGE: ${{ needs.build-and-push.outputs.full_image }}
      run: |
        echo "============== DEBUG DEPLOY =============="
        echo "FULL_IMAGE = '$FULL_IMAGE'"
        echo "=========================================="

        if [ -z "$FULL_IMAGE" ]; then
          echo "ERROR: FULL_IMAGE is EMPTY (coming from build job)"
          exit 1
        fi

    - name: Inject image name into deployment manifest
      env:
        FULL_IMAGE: ${{ needs.build-and-push.outputs.full_image }}
      run: |
        echo "Using image: $FULL_IMAGE"
