name: Build and Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Extract short SHA
      id: vars_step
      run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT

    - name: Build, tag and push Docker image
      env:
        SHORT_SHA: ${{ steps.vars_step.outputs.SHORT_SHA }}
      run: |
        echo "Tagging image with: $SHORT_SHA"

        # Build
        docker build -t ${{ vars.ECR_REPOSITORY }} .

        # Tag
        docker tag ${{ vars.ECR_REPOSITORY }}:latest ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:$SHORT_SHA

        # Push
        docker push ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:$SHORT_SHA

        echo "Pushed: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:$SHORT_SHA"
